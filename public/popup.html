<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <p class="counter-label">速率</p>
    <div id="counter" class="counter"></div>
    <div class="button-container">
      <button id="decrementBtn" class="button">-</button>
      <button id="incrementBtn" class="button">+</button>
    </div>
    <hr class="divider" />
    <div>
      <button id="1sulvBtn" class="button">1倍速</button>
      <!-- <button id="4sulvBtn" class="button">4倍速</button> -->
      <button id="10sulvBtn" class="button">10倍速</button>
      <!-- <hr class="divider" /> -->
      <button id="endBtn" class="button">直接完成</button>
    </div>
  </div>

  <script src="popup.js"></script>

  <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  -->
</body>
</html>
